apply plugin: 'application'

dependencies {
    compile project(':client')
    compile project(':server')
    compile "org.open-dolphin:dolphin-combined:$dolphinVersion"
    testCompile "junit:junit:4.11"
}

mainClassName = 'org.opendolphin.swingexample.ApplicationInMemoryStarter'

gradle.taskGraph.whenReady { tg ->
	if (tg.hasTask(':runWithGroovy')) {
		project.setProperty('mainClassName', 'org.opendolphin.swingexample.start')
	}
}
